<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para Alice ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f1b;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      text-align: center;
      padding: 80px 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #00fff7;
      margin-bottom: 20px;
    }

    #typed {
      font-size: 1.2em;
      color: #ff9ff3;
      margin-bottom: 40px;
      height: 60px;
    }

    .timeline {
      background: rgba(255, 255, 255, 0.05);
      border-left: 3px solid #00fff7;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      border-radius: 10px;
    }

    .timeline-item {
      margin-bottom: 20px;
    }

    .timeline-item h3 {
      color: #ffffff;
      margin: 0;
    }

    .timeline-item p {
      color: #c8c8c8;
    }

    .music-player {
      margin-top: 40px;
    }

    button {
      padding: 10px 20px;
      background: #00fff7;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    button:hover {
      background: #00cccc;
    }

    #tsparticles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
}
  </style>
</head>
<body>
    <div id="tsparticles"></div>
  <canvas id="stars"></canvas>
  <div class="container">
    <h1>Para Alice ðŸ’–</h1>
    <div id="typed"></div>

    <div class="timeline">
      <div class="timeline-item">
        <h3>21.03.2022</h3>
        <p>A gente se escolhe todo dia...âœ¨</p>
      </div>
    </div>

      <div class="music">
        <iframe style="border-radius:12px" 
          src="https://open.spotify.com/embed/track/4PxTFojApbNeeIwiEEx2QX?utm_source=generator" 
          width="30%" height="100" frameBorder="0" 
          allowfullscreen="" 
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
          loading="lazy">
        </iframe>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
      <script src="script.js"></script>
  <script>
    tsParticles.load("tsparticles", {
  background: {
    color: {
      value: "#000000"
    }
  },
  fpsLimit: 60,
  particles: {
    number: {
      value: 160,
      density: {
        enable: true,
        area: 800
      }
    },
    color: {
      value: "#ffffff"
    },
    shape: {
      type: "circle"
    },
    opacity: {
      value: 0.5,
      random: true
    },
    size: {
      value: 2,
      random: true
    },
    move: {
      direction: "none",
      speed: 0.3,
      outMode: "bounce"
    }
  },
  interactivity: {
    events: {
      onHover: {
        enable: true,
        mode: "repulse"
      }
    },
    modes: {
      repulse: {
        distance: 100,
        duration: 0.4
      }
    }
  },
  detectRetina: true
});
  </script>
</body>
</html>
